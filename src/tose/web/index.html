<html lang="en" ng-app="flickrSearch">
<head>
	<meta charset="UTF-8">
	<title>Flickr Search</title>
	<meta name="description" content="Beschreibug einfügen">
	<meta name="keywords" content="Keywords einfügen">
	<!-- Verlinkung CSS -->
	<link rel="stylesheet" href="js/vendor/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/main.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script type="text/javascript" src="js/vendor/bootstrap/dist/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/vendor/angular/angular.min.js"></script>
	<script type="text/javascript" src="app/searchApp.js"></script>
</head>

<body ng-controller="stageOneCtrl">
	<div class="container">
		<header>
		
		<div class="page-header">
		  <h1>ProFos</h1>
		</div>


		</header>
		<nav>
			<form method="GET" action="resultpage.html">
			  <div class="col-lg-6">
			    <div class="input-group">
			      <input type="text" class="form-control" placeholder="Suchbegriff hier eingeben...">
			      <span class="input-group-btn">
			        <button class="btn btn-default" type="submit">Suchen</button>
			      </span>
			    </div><!-- /input-group -->
			  </div><!-- /.col-lg-6 -->
			<form>
		</nav>
	
	
	<nav class="search_mode">
		<a>Einfache Suche</a>
		<a>Erweiterte Suche</a>
	</nav>

	<div class="advanced_search">
		<nav class="wording">
			<a>Alle diese Wörter</a>
			<a>Genaue Formulierung</a>
			<a>Eines dieser Wörter</a>
		
		<label for="CCL"><input type="checkbox" value="">Nur in Inhalten mit einer Creative Commons-Lizenz suchen</label>

		<table>
			<thead>
				<th></th>
				<th><label for="after">nach</label></th>
				<th><label for="before">vor</label></th>
			</thead>

			<tbody>
				<td>Aufgenommen</td>
				<td><input name="after" type="datepicker"></td>
				<td><input name="before" type="datepicker"></td>
			</tbody>
		</table>

		</nav>
	</div>
	</div>

	<footer><script> document.write('<p>&copy;' + new Date().getFullYear() + '</p>'); </script></footer>

</div>
</html>
